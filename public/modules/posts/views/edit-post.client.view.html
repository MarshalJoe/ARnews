<section data-ng-controller="PostsController" data-ng-init="findOne()">
    <h3>Edit Link</h3>
    <div class="col-md-10">
        <form class="form-horizontal" data-ng-submit="update()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="title">Title</label>
                    <input type="text" data-ng-model="post.title" id="title" class="form-control" placeholder="title" required>
                    <label class="control-label" for="link">link</label>
                    <input type="text" data-ng-model="post.link" id="link" class="form-control" placeholder="link" required>
                </div>
                <div class="form-group">
                    <input type="submit" value="Update" class="btn btn-default">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>
